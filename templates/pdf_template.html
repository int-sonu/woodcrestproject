<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Requests</title>
    <style>
        /* Add any styles needed for PDF format */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Custom Requests</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>City</th>
                <th>Custom Requirements</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for request in custom_requests %}
                <tr>
                    <td>{{ request.user.username }}</td>
                    <td>{{ request.city }}</td>
                    <td>{{ request.custom_requirements }}</td>
                    <td>
                        {% if request.image %}
                            <img src="{{ request.image.url }}" alt="Image" style="width: 100px;">
                        {% else %}
                            No image
                        {% endif %}
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No custom requests found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
