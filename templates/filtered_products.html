<div class="container" style="margin-right:370px;">
    <div class="row">
        <!-- Sidebar Filter -->
        <aside class="sidebar" style="margin-top:30px;">
            <h4>Filter Products</h4>
            <form method="GET" action="{% url 'filtered_products' %}">
                <!-- Category Filters -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="category" value="wooden" id="wooden">
                    <label class="form-check-label" for="wooden">Wood</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="category" value="metal" id="metal">
                    <label class="form-check-label" for="metal">Material</label>
                </div>
    
                <!-- Price Range Filter -->
                <div class="form-group">
                    <label for="priceRange">Price Range:</label>
                    <input type="range" class="form-control" id="priceRange" name="price_range" min="0" max="10000" step="100">
                </div>
    
                <!-- Number of Seats Filter -->
                <div class="form-group">
                    <label for="seats">Number of Seats:</label>
                    <select class="form-control" id="seats" name="seats">
                        <option value="" selected>Any</option>
                        <option value="1">1 Seat</option>
                        <option value="2">2 Seats</option>
                        <option value="3">3 Seats</option>
                        <option value="4">4 Seats</option>
                        <option value="5">5 Seats</option>
                        <option value="6">6 Seats</option>
                    </select>
                </div>
    
                <!-- Apply Filters Button -->
                <button type="submit" class="btn btn-primary">Apply Filters</button>
            </form>
        </aside>
    </div>
</div>
