<h2>Your Orders</h2>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Order Total</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.order_date }}</td>
            <td>{{ order.order_total }}</td>
            <td>{{ order.order_status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
