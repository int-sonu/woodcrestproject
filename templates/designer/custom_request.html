{% load static %}
<!doctype html>
<html ‚ö°>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
  <title>Customizer Dashboard</title>
  <link rel="canonical" href="self.html">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    .header {
      background-color: #007bff;
      color: white;
      height: 80px;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 50px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .sidebar {
      background-color: #343a40;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 80px;
      width: 250px;
      color: white;
    }
    .sidebar a, .dropdown {
      display: block;
      color: #f8f9fa;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 6px;
      transition: background 0.3s;
      margin-bottom: 10px; /* Adds space between links */
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .dropdown {
      position: relative;
      display: block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background-color: white;
      width: 100%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .content {
      margin-left: 270px;
      margin-top: 100px;
      padding: 30px;
    }

    /* Form Styling */
    .form-container {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .form-container input:focus,
    .form-container textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .form-container p {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{% static 'img/home/log10.png' %}" alt="Logo" class="logo">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <div class="profile">
      üë§ Hello, {{ user.username }}!
    </div>
  </div>

  <div class="sidebar">
    <h4>üé® Customizer</h4>
    <a href="{% url 'designer_dashboard' %}" class="active">üè† Dashboard</a>

    <div class="dropdown">
      üõ†Ô∏è Materials ‚ñº
      <div class="dropdown-content">
        <a href="{% url 'add_material' %}">‚ûï Add Material</a>
        <a href="{% url 'view_materials' %}">üìã View Materials</a>
      </div>
    </div>

    <a href="{% url 'customization_requests_list' %}">üìê Custom Orders</a>
    <a href="">‚úÖ Completed Designs</a>
    <a href="">‚è≥ Pending Tasks</a>
    <a href="{% url 'customization_requests' %}">üìù Customization Requests</a>
    <a href="">üö™ Logout</a>
  </div>

  
  <div class="content">
    <h2>Custom Order Form</h2>
    <form action="/submit-form/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.cust_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select id="subcategory" name="subcategory" required>
                <option value="">Select Subcategory</option>
            </select>
        </div>

        <div class="form-group">
            <label for="material">Material Name</label>
            <select id="material" name="material" required>
                <option value="">Select Material</option>
                {% for material in materials %}
                    <option value="{{ material.id }}">{{ material.name }} - {{ material.material_type }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Durability</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="durability" value="High"> High</label>
                <label><input type="checkbox" name="durability" value="Medium"> Medium</label>
                <label><input type="checkbox" name="durability" value="Low"> Low</label>
            </div>
        </div>

        <div class="form-group">
            <label>Finish</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="finish" value="Glossy"> Glossy</label>
                <label><input type="checkbox" name="finish" value="Matte"> Matte</label>
                <label><input type="checkbox" name="finish" value="Rustic"> Rustic</label>
                <label><input type="checkbox" name="finish" value="Polished"> Polished</label>
                <label><input type="checkbox" name="finish" value="Unfinished"> Unfinished</label>
            </div>
        </div>

        <div class="form-group">
            <label>Water & Scratch Resistance</label>
            <div class="radio-group">
                <label><input type="radio" name="resistance" value="water_resistant" required> Water Resistant</label>
                <label><input type="radio" name="resistance" value="scratch_resistant"> Scratch Resistant</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script>
        document.getElementById("category").addEventListener("change", function() {
            var categoryId = this.value;
            var subcategoryDropdown = document.getElementById("subcategory");

            if (categoryId) {
                fetch(`/get-subcategories/${categoryId}/`)
                    .then(response => response.json())
                    .then(data => {
                        subcategoryDropdown.innerHTML = '<option value="">Select Subcategory</option>';
                        data.subcategories.forEach(sub => {
                            subcategoryDropdown.innerHTML += `<option value="${sub.id}">${sub.cust_subname}</option>`;
                        });
                    });
            } else {
                subcategoryDropdown.innerHTML = '<option value="">Select Subcategory</option>';
            }
        });
    </script>
  </div>
</body>
</html>
